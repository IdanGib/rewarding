<h1>{{ title }}</h1>
<mat-nav-list>
    <mat-card mat-list-item  *ngFor="let kid of state.kids" 
    [routerLink]="[ '/kid/' + kid.display ]">
    <div class="kid">
        <img mat-card-avatar [src]="kid.image">
        <span>{{ kid.display }}</span>
        <span class="spacer"></span>
        <div class="star">
            <mat-icon>star_rate</mat-icon>
            <span>{{ kid.stars }}</span>  
        </div>
    </div>
    </mat-card>
</mat-nav-list>
